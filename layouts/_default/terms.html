{{ partial "header" . }}

<main>

    <h2>{{ .Title }}</h2>
		<div class="item">
			{{ range $key, $value := .Data.Terms }} 
				<h4><a href="{{ (print "/" $.Data.Plural "/" $key | urlize) | relURL }}">
				{{ $key }}</a>({{ len $value }})</h4>
			{{ end }}
		</div>
</main>

{{ partial "footer" . }}
